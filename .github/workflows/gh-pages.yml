name: GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    container:
      image: aisuhua/mkdocs:latest
      volumes:
        - ${{ github.workspace }}:/src
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: chown -R ${{ github.actor }} /src && mkdocs build --clean
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
